<html>
<head>
    <meta charset="UTF-8">
    <title>Asterboids</title>

    <link rel="stylesheet" href="Site.css?v=1.0.0">
    
    <script type="text/javascript" src="scripts/shared/vars.js?v=1.0.0"></script>
    <script type="text/javascript" src="scripts/shared/shared.js?v=1.0.0"></script>
    
    <script type="text/javascript" src="scripts/game/vars.js?v=1.0.0"></script>
    <script type="text/javascript" src="scripts/game/menu.js?v=1.0.0"></script>
</head>
<body>
<nav>
    <a id="home" href="Home.htm">
        Home
    </a>
    <a id="info" href="Info.htm">
        Info
    </a>
    <a id="menu" href="Menu.htm">
        Menu
    </a>
</nav>
<div id="pageWrapper">
    <h1>
        Asterboids
    </h1>
    <h2>
        Menu
    </h2>
    <div class="menu">
        <div class="item">
            <label for="cameraSplitMode">
            Camera Split Mode
            </label>
            <select id="cameraSplitMode">
                <option value="fullView">Full - View</option>
                <option value="fullAim">Full - Aim</option>
                <option value="viewCentreAimCentre">View + Central Aim</option>
                <option value="edgeTracking">Edge tracking</option>
            </select>
        </div>
        <div class="item">
            <label for="flipCamera">
            Flip Camera
            </label>
            <select id="flipCamera">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
        </div>
        <div class="item">
            <label for="ship">
                Ship
            </label>
            <select id="ship">
                <option value="false">Off</option>
                <option value="true">On</option>
            </select>
        </div>
        <div class="item">
            <label for="antiAliasing">
                Anti-aliasing
            </label>
            <select id="antiAliasing">
                <option value="false">Off</option>
                <option value="true">On</option>
            </select>
        </div>
        <div class="item">
            <label for="sound">
                Sound
            </label>
            <select id="sound">
                <option value="false">Off</option>
                <option value="true">On</option>
            </select>
        </div>
        <div class="item">
            <a id="go" href="Game.htm">
                Play
            </a>
        </div>
    </div>
</div>
</body>
</html>
