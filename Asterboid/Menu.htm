<html>
<head>
    <meta charset="UTF-8">
    <title>Asterboid - Menu</title>

    <link rel="stylesheet" href="Site.css?v=0.1.0">
    
    <script type="text/javascript" src="scripts/shared/vars.js?v=0.1.0"></script>
    <script type="text/javascript" src="scripts/shared/shared.js?v=0.1.0"></script>
    <script type="text/javascript" src="scripts/shared/utils.js?v=0.1.0"></script>
    
    <script type="text/javascript" src="scripts/game/vars.js?v=0.1.0"></script>
    <script type="text/javascript" src="scripts/game/menu.js?v=0.1.0"></script>
</head>
<body>
<div id="menuPageWrapper">
    <h1>
        Menu
    </h1>
    <h2>
        Select Options
    </h2>
    <div class="menu">
        <div class="item">
            <label for="cameraSplitMode">
                Camera Split Mode
            </label>
            <select id="cameraSplitMode">
                <option value="fullView">Full - View</option>
                <option value="fullAim">Full - Aim</option>
                <option value="viewCentreAimCentre">View + Central Aim</option>
            </select>
        </div>
        <div class="item">
            <label for="flipCamera">
                Flip Camera
            </label>
            <select id="flipCamera">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
        </div>
        <div class="item">
            <a id="go" href="Game.htm">
                Go
            </a>
        </div>
    </div>
</div>
</body>
</html>
